language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - hhvm

env:
  - SYMFONY_VERSION=2.5.* COMPONENTS=high

matrix:
  include:
    - php: 5.3.3
      env: COMPONENTS=low
    - php: 5.5
      env: SYMFONY_VERSION=2.3.*
    - php: 5.5
      env: SYMFONY_VERSION=2.4.*
    - php: 5.5
      env: SYMFONY_VERSION=2.6.*

before_script:
  - composer self-update
  - sh -c 'if [ "$COMPONENTS" = "high" ]; composer require symfony/symfony:${SYMFONY_VERSION} --prefer-source; fi;'
  - sh -c 'if [ "$COMPONENTS" = "low" ]; composer require symfony/symfony:${SYMFONY_VERSION} --prefer-stable --prefer-lowest --prefer-source; fi;'

script: phpunit --coverage-text

notifications:
  irc: "irc.freenode.org#symfony-cmf"
  email: "symfony-cmf-devs@googlegroups.com"
